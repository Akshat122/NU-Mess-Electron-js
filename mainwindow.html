  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('#Breakfast');
    console.log('IPC');
    ipcRenderer.on('Breakfast', (e, item)=>{
      console.log("Kuch aaya bc ");
      console.log(item);
      const li = document.createElement('li');
      li.className = 'list-group-item';
      const itemtext = document.createTextNode(item);
      li.appendChild(itemtext);
      
      ul.appendChild(li);
    });
     ul_Lunch = document.querySelector('#Lunch');
    ipcRenderer.on('Lunch', (e, item)=>{
      console.log("Kuch aaya bc ");
      console.log(item);
      const li_lunch = document.createElement('li');
      li_lunch.className = 'list-group-item';
      const itemtext = document.createTextNode(item);
      li_lunch.appendChild(itemtext);
      
      ul_Lunch.appendChild(li_lunch);
    });
    ul_Snacks = document.querySelector('#Snacks');
    ipcRenderer.on('Snacks', (e, item)=>{
      console.log("Kuch aaya bc ");
      console.log(item);
      const li_Snacks = document.createElement('li');
      li_Snacks.className = 'list-group-item';
      const itemtext = document.createTextNode(item);
      li_Snacks.appendChild(itemtext);
      
      ul_Snacks.appendChild(li_Snacks);
    });
    ul_Dinner = document.querySelector('#Dinner');
    ipcRenderer.on('Dinner', (e, item)=>{
      console.log("Kuch aaya bc ");
      console.log(item);
      const li_Dinner = document.createElement('li');
      li_Dinner.className = 'list-group-item';
      const itemtext = document.createTextNode(item);
      li_Dinner.appendChild(itemtext);
      
      ul_Dinner.appendChild(li_Dinner);
    });
